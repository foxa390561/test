<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контейнер с iframe</title>
    <style>
        #container {
            width: 100%;
            height: 600px; /* Вы можете изменить высоту по своему усмотрению */
            border: 1px solid #ccc;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <iframe src="http://www.pandasecurity.com/" title="ВКонтакте"></iframe>
    </div>
</body>
</html>
